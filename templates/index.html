<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Price Prediction</title>
    <style>
        :root {
            --background-color-light: #ffffff;
            --background-color-dark: #15202B;
            --text-color-light: #000000;
            --text-color-dark: #ffffff;
            --primary-color: #1DA1F2;
            --border-color-light: #e6ecf0;
            --border-color-dark: #38444d;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            max-width: 800px; /* Increase width for prediction display */
            margin: 20px auto;
            padding: 20px;
            background-color: var(--background-color-light);
            border: 1px solid var(--border-color-light);
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .dark-mode .container {
            background-color: var(--background-color-dark);
            border-color: var(--border-color-dark);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            border-color: var(--border-color-light);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .dark-mode input[type="text"] {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
            border-color: var(--border-color-dark);
        }

        button {
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0d8bf2;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .toggle-container label {
            cursor: pointer;
        }

        .prediction {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* New styles for prediction display */
        .prediction-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .prediction-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <h1>Boston Housing Price Prediction</h1>
            <label for="theme-toggle">ðŸŒ™</label>
            <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
        </div>
        
        <form id="prediction-form" onsubmit="handleSubmit(event)">
            <label for="CRIM">CRIM (per capita crime rate by town):</label>
            <input type="text" id="CRIM" name="CRIM" required>

            <label for="ZN">ZN (proportion of residential land zoned):</label>
            <input type="text" id="ZN" name="ZN" required>

            <label for="INDUS">INDUS (proportion of non-retail business acres):</label>
            <input type="text" id="INDUS" name="INDUS" required>

            <label for="CHAS">CHAS (Charles River dummy variable):</label>
            <input type="text" id="CHAS" name="CHAS" required>

            <label for="NOX">NOX (nitric oxides concentration):</label>
            <input type="text" id="NOX" name="NOX" required>

            <label for="RM">RM (average number of rooms per dwelling):</label>
            <input type="text" id="RM" name="RM" required>

            <label for="AGE">AGE (proportion of owner-occupied units built prior to 1940):</label>
            <input type="text" id="AGE" name="AGE" required>

            <label for="DIS">DIS (weighted distances to employment centers):</label>
            <input type="text" id="DIS" name="DIS" required>

            <label for="RAD">RAD (index of accessibility to radial highways):</label>
            <input type="text" id="RAD" name="RAD" required>

            <label for="TAX">TAX (property tax rate per $10,000):</label>
            <input type="text" id="TAX" name="TAX" required>

            <label for="PTRATIO">PTRATIO (pupil-teacher ratio by town):</label>
            <input type="text" id="PTRATIO" name="PTRATIO" required>

            <label for="B">B (1000(Bk - 0.63)^2 where Bk is the proportion of Black residents):</label>
            <input type="text" id="B" name="B" required>

            <label for="LSTAT">LSTAT (percentage of lower status of the population):</label>
            <input type="text" id="LSTAT" name="LSTAT" required>

            <button type="submit">Predict</button>
        </form>

        <div id="prediction-output" class="prediction-container"></div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            document.getElementById('theme-toggle').checked = isDarkMode;
        }

        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Gather the input values
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            // Here you would typically send the data to the backend for prediction
            // For demonstration, let's simulate a prediction result
            const predictionText = `Predicted Price: $${(Math.random() * 500000 + 100000).toFixed(2)}`; // Random prediction
            
            // Update the prediction output without losing input values
            const output = `
                <div class="prediction-label">${predictionText}</div>
                <div>CRIM: ${data.CRIM}</div>
                <div>ZN: ${data.ZN}</div>
                <div>INDUS: ${data.INDUS}</div>
                <div>CHAS: ${data.CHAS}</div>
                <div>NOX: ${data.NOX}</div>
                <div>RM: ${data.RM}</div>
                <div>AGE: ${data.AGE}</div>
                <div>DIS: ${data.DIS}</div>
                <div>RAD: ${data.RAD}</div>
                <div>TAX: ${data.TAX}</div>
                <div>PTRATIO: ${data.PTRATIO}</div>
                <div>B: ${data.B}</div>
                <div>LSTAT: ${data.LSTAT}</div>
            `;
            document.getElementById('prediction-output').innerHTML = output;
        }
    </script>
</body>
</html>
